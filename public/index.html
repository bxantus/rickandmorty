<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty characters</title>
    <!-- see: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr -->
    <!-- or: https://react-bootstrap.netlify.app/docs/getting-started/introduction#css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js"></script>
    <style>
        #profileImage {
            max-width: 300px;
        }

        img.avatar {
            max-height: 80px;
        }

        div.characters {
            display: grid;
            grid-template-columns: auto 1fr 13% 13%;
            column-gap: 30px;
        }

        .characters > .table-row, .characters > .header-row {
            display: grid;
            grid-column: 1/5;
            grid-template-columns: subgrid;
            align-items: center;
            padding-bottom: 1px;
        }

        .characters > .header-row {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .characters > .table-row:nth-child(even) {
            background-color:  #eee;
        }

        div.card {
            max-width: 300px;
        }

        button {
            border-radius: 20px !important;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
